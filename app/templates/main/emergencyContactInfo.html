{% set title = "User Profile" %}
{% extends "base.html" %}

{% block app_content %}

<div class="text-center">
    <h1> Emergency Contact</h1> <br>
</div>


<form enctype="multipart/form-data" role='form' action='/profile/{{username}}/emergencyContact' method='POST'>
    <div class='row'>
        <!--Left side-->
        <div class='col-md-6'>

            <div class='form-group mb-4'>
                <label class='form-label' for='name'><strong> Contact Name </strong></label>
                <input class='form-control' type='text' id='name' value="{{contactInfo.name if contactInfo else ''}}" name='emergencyContactName'/>
            </div>

            <div class='form-group mb-4'>
                <label class='form-label' for='relationship'><strong> Relationship to You </strong></label>
                <input class='form-control' type='text' id='relationship' value="{{contactInfo.relationship if contactInfo else ''}}" name='emergencyContactRelationship'/>
            </div>
            <div class='form-group mb-4'>
                <label class='form-label' for='email'><strong> Email Address </strong></label>
                <input class='form-control' type='text' id='email' value="{{contactInfo.emailAddress if contactInfo else ''}}" name='emergencyContactEmail'/>
            </div>

        </div>



        <!--Right side-->


        <div class='col-md-6'>

            <div class='form-group mb-4'>
                <label class='form-label' for='cellPhone'><strong> Cell Phone Number </strong></label>
                <input class='form-control' type='text' id='cellPhone' name='emergencyContactCellPhone'/>
            </div>
            <div class='form-group mb-4'>
                <label class='form-label' for='workPhone'><strong> Work Phone Number </strong></label>
                <input class='form-control' type='text' id='workPhone' name='emergencyContactWorkPhone'/>
            </div>
            <div class='form-group mb-4'>
                <label class='form-label' for='cellPhone'><strong> Cell Phone </strong></label>
                <input class='form-control' type='text' id='cellPhone' name='emergencyContactCellPhone'/>
            </div>
        </div>


        <!--Bottom-->
        <div class='form-group'>
            <label class='form-label' for='address'><strong> Home Address </strong></label>
            <input class='form-control' type='text' id='address' name='emergencyContactAddress'/>
        </div>

    </div>

    <br>

    <div class='form-group' style='text-align:right'>
        <a href='/profile/{{username}}' class='btn btn-secondary'>Cancel</a>
        <button class='btn btn-primary' type='submit'> Save & Exit </button>
    </div>

</form>




{% endblock %}
