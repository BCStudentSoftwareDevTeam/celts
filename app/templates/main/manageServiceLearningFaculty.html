{% extends "base.html" %}

{% block scripts %}
  {{super()}}
  <script type="module" src="/static/js/manageServiceLearningFaculty.js"></script>

{% endblock %}

{% block app_content %}




<div id="wrapper">
  <div class ="container">
    <a class="skipContent" href="#backButton" tabindex="1" style="top:8%">Click to Skip</a>
    <div class="contributors" align="center">
      <h2> Manage Service Learning Faculty </h2>
  <table class="table table-striped">
    <thead>
   <tr>
    <th scope = "col">Name</th>
    <th scope = "col">Prev Classes</th>
  </tr>
  </thead>
  <tbody>
  {% for instructor in courseInstructors%}

  <tr>
    <td>{{instructor}}</td>
    <td>{{courseInstructors[instructor]}}</td>
  </tr>
  {% endfor %}


  </tbody>
</table>

<div class="input-group">
  <input type="input" id="{{inputId}}" name="{{inputId}}" class="form-control" placeholder="Search" autocomplete="off"/>
  <button type="button" class="btn btn-secondary btn-sm" disabled>
    <span class="bi bi-search"></span>
  </button>
  <button type="button" class="btn btn-primary" disabled>Add Faculty</button>
  <button type="button" class="btn btn-primary" disabled>Send Email</button>
</div>


{% endblock %}
