{% extends "base.html"%}
{% block scripts %}
  {{super()}}

  <script src="/static/js/createEvents.js"></script>

{% endblock %}

{% block styles %}
  {{super()}}

{% endblock %}

{% block app_content %}

  <div align="center" class="mb-5">
    <h1 id ="title">{{program.programName}}</h1>
    <h2> New Event Form</h2>
  </div>
  <form data-toggle="validator" role="form" action="/createEvent" method='post'>
    <div class="row">
      <div class="col-md-6 col-sm-12 ">
        <div>
          <input type="hidden" value="{{program.id}}" name="programId">
          <input type="hidden" value="{{eventId}}" name="eventId">
        </div>
        <div class="d-grid gap-1.5">
          <div class="form-group">
            <label for='eventName'> Event Name *</label> <br>
            <input class="form-control" id='inputEventName'  value="{{eventInfo.eventName}}" name="eventName" required>
          </div>
        </div><br>
        <div class="form-group">
          <label for='term'> Term *</label> <br>
          <select class="form-control" name='eventTerm' id='inputEventTerm'>
            {%for term in listOfTerms %}
              {%if term.isCurrentTerm == 1%}
                <option value='{{term}}' selected> {{term.description}} </option>
              {%else%}
                <option value='{{term}}'> {{term.description}} </option>
              {%endif%}
            {% endfor %}
          </select>
        </div><br>

        <div class="form-group">
          <p>Is this a recurring event? </p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" data-target="#showEndDate" type='radio' id='yes' name="recurringEvent" value=true >
            <label class="form-check-label" for="recurringEventYes" >Yes </label>
          </div>

          <div class="form-check form-check-inline form-group">
            <input class="form-check-input" data-target="#showEndDate" type="radio" id="no" name="recurringEvent" value=false  checked>
            <label class="form-check-label" for="recurringEventNo">No</label>
          </div>
        </div><br>

        <!-- datePickerS -->
        <div class="flex-container">
          <div class="form-inline d-flex">
            <div  class="form-group" >
              <div class="d-inline-flex" style="width:48%;">
              <!--datePicker for start date-->
              <label for="startDatePicker" id="startDatePickerLabel"><span>Start Date *</span></label>
                <div class='input-group date' id="startDate">
                  <input type='text' class="form-control datePicker readonly" id='startDatePicker' value="{{eventInfo.startDate}}" name="eventStartDate" placeholder="Start Date" onchange="updateDate(this)"  required />
                  <div class="input-group-text" id="calendarIconStart">
                    <span><i class="bi bi-calendar-plus-fill"></i></span>
                  </div>
                </div>
              </div>

              <div class="d-inline-flex" id ="endDateStyle" style="width:48%;">
                <!--datePicker for End date-->
                <label for="endDatePicker" id="endDatePickerLabel" class="ps-2"><span>End Date *</span></label>
                <div class='input-group date'>
                  <input type='text' class="form-control datePicker readonly" value="{{eventInfo.endDate}}" id='endDatePicker' name="eventEndDate" placeholder="End Date" onchange="updateDate(this)" required />
                  <div class="input-group-text" id="calendarIconEnd">
                    <span><i class="bi bi-calendar-plus-fill"></i></span>
                  </div>
                </div>
              </div>​
            </div>
          </div>
        </div><br>

        <div class="flex-container">
          <div class="form-inline d-flex">
            <div  class="form-group" >
              <div class="d-inline-flex">
                <label for="startTime">Start Time: *</label>
                <input type='time' class="form-control timePicker" id='pickStartTime' name="eventStartTime" value="{{eventInfo.timeStart}}" required/>
              </div>
              <div class='form-group time d-inline-flex ps-2'>
                <label for="endTime">End Time: *</label>
                <input type='time' class="form-control timePicker" id='pickEndTime' name="eventEndTime" value="{{eventInfo.timeEnd}}" required/>
              </div>
            </div>
          </div>
        </div><br>
        <div class="form-group">
          <label for='location'>Location *</label><br>
          <input class="form-control" id='inputEventLocation'  name="eventLocation" value="{{eventInfo.location}}" required>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 form-group">
        <div class="form-check form-switch">
          <label class="custom-control-label" for="checkIsRequired">This event is required for the program</label>
          <input class="form-check-input" type="checkbox" id="checkIsRequired" name="eventRequiredForProgram"/>
        </div>

        <div class="form-check form-switch">
          <label class="custom-control-label" for="checkIsTraining">This event is a training for the program</label>
          <input class="form-check-input" type="checkbox" id="checkIsTraining"  name="eventIsTraining"/>
        </div>

        <div class="form-check form-switch">
          <label class="custom-control-label" for='rsvp'>Requires RSVP</label>
          <input class="form-check-input" type="checkbox" id="rsvp"  name="eventRSVP"/>
        </div>

        <div class="form-check form-switch">
          <label class="custom-control-label"for='serviceHours'> This event earns service hours.</label>
          <input class="form-check-input" type="checkbox" id="earnServiceHours"  name="eventServiceHours" />
        </div><br>

        <div class="form-group">
          <label for='description'> Description * </label> <br>
          <textarea rows="5" cols="72" class="form-control" id='inputEventDescription' name="eventDescription" value={{eventInfo.description}} required></textarea>
        </div><br>

        <div class='form-group'>
          <label for='facilitators'> Facilitators *</label> <br>
          <select class="dropdown form-control" id="inputEventFacilitators"  name="eventFacilitator">
            {%for facilitator in facilitators.objects() %}
              <option value={{facilitator.username}}> {{facilitator.firstName}} {{facilitator.lastName}}</option>
            {% endfor %}
          </select>
        </div><br>
      </div>

      <div>
        <button type="submit" class="btn btn-primary float-end">Save</button>
      </div>
    </div>
</form>

{% endblock %}
