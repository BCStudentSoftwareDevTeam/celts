{% set title = "Download Reports" %}
{% extends "base.html" %}


{% block styles %}
  {{ super() }}
  <style>
      .download-container {
          text-align: center;
          margin-top: 50px;
      }
  </style>
{% endblock %}

{% block app_content %}
<div class="download-container">
    <h1 class="mb-3">Download Reports</h1>
    <form method="get" action="/download">
        <div class="form-group">
            <label for="academicYear">Academic Year:</label>            
            <select id="academicYear" name="academic_year" class="form-control" required>
                <option value="" disabled selected>Select an academic year</option>
                {% for year in academic_years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="confirmDownload()">Download Spreadsheet</button>
    </form>
</div>
{% endblock %}
