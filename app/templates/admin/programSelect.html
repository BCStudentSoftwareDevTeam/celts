{% extends "base.html"%}
{% block scripts %}
  {{super()}}
  <script src="/static/js/programSelect.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

{% endblock %}

{% block styles %}
  {{super()}}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

{% endblock %}

{% block app_content %}
<form action="/{{programChoice}}/programelements" method="get">
  <div id="programName">
  </div>
  <div class="list-group">
    {% for program in getPrograms %}
        <a href="#" class="list-group-item list-group-item-action" onclick="setCurrentOption(this)">{{program.programName}}</a>
    {% endfor %}
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </div>
</form>
{% endblock %}
