<head>
  <link rel="shortcut icon" href="#">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/static/js/volunteerIndicateInterest.js"></script>
</head>

<h2>Which programs do you want to receive information about?</h2>
<input id="{{ user.username }}" hidden>
  <div class="form-check form-switch">
  {% for program in programs %}
    <input class="form-check-input"  type="checkbox" id="{{ program.program_id }}" >
    <label class="form-check-label" for="{{ program.program_id }}">{{program.programName}}</label>
  {% endfor %}
  </div>
