<head>

  <script type="text/javascript" src="/static/js/volunteerIndicateInterest.js"></script>

<h2>Which programs do you want to receive communications about?</h2>
<ul>
  {% for program in programs %}
  <li>{{program.programName}} <input id="{{ program }}" data-value="{{ program }}" type="checkbox" onclick="updateInterest()"></li>
  {% endfor %}
</ul>
