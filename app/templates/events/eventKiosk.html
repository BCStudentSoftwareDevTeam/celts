{% extends "base.html"%}
{% block scripts %}
  {{super()}}
  <script src="/static/js/eventKiosk.js"></script>

{% endblock %}

{% block styles %}
  {{super()}}

{% endblock %}

{% block app_content %}
<div>
  <h1 class="mb-5" align="center">{{event.eventName}}</h1>
  <h2 class="m-5" align="center">{{bNumberToUser}}</h2>
</div>
<form id="kioskForm" action="/{{eventid}}/signintoKiosk" method="post">
  <div id="formData" class="mx-auto px-5">
    <input type="text" id="submitScannerData" name="bNumber" class="input-lg form-control" style="font-size: 2rem;" placeholder="Scanner Kiosk Sign-in" aria-label="Enter scanner data" autofocus />
  </div>
  <button type="button" id="fullscreenBtn" class="btn btn-primary justify-content-end" onclick="enterFullscreen()">Enter Full Screen</button>
  <input type="submit" class="btn btn-secondary" id="submitDataBtn" value="Submit"/>
</form>
{% endblock %}
