{% set title = "Event Kiosk" %}
{% extends "base.html" %}
{% block scripts %}
  {{ super() }}
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="/static/js/eventKiosk.js"></script>
{% endblock %}

{% block styles %}
  {{ super() }}
{% endblock %}

{% block app_content %}
  <div id="show">
    <!--<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>-->
    <div>
      <h1 class="my-5" align="center">{{ event.name }}</h1>
      <h2 class="m-5" align="center">{{ bNumberToUser }}</h2>
    </div>
    <div id="signinData" class="mx-auto px-5 mb-2">
      <div class="input-group">
        <input type="hidden" id="eventid" name="eventid" value="{{event.id}}" />
        <input type="text" id="submitScannerData" name="bNumber" class="form-control input-lg"style="font-size: 1.5rem;" placeholder="Please Scan or Enter B# (Ex. B00000000)">
        <button id ='enter-button' class="btn btn-primary btn-lg">Enter</button>
        <button id ='camera-button' class="qr-reader-button btn-success btn-lg"><span  class="bi bi-camera"></span></button>
      </div>
      <div id="qr-reader" style="display:none"></div>
    </div>
    <div class="row px-5 mx-auto">
      <a class="col-auto btn btn-primary kiosk-hide" href="/event/{{event.id}}/manage_volunteers" role="button">Back</a>
      <div class="col"> </div> 
      <div class="form-check form-switch col-auto">
        <button class="btn btn-warning" type="button" id="fullscreenCheck" onclick="openFullscreen()" checked> Open Full Screen</button>
      </div>
    </div>
  </div>
{% endblock %}
