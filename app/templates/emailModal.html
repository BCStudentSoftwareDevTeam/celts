<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title m-auto" id="emailModalLabel">'Event/Program' Email Template</h4>
        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h6 class="text-center">Last Email was sent to ____ on 10/20/20</h6>
        <form role="form" method="post" id="modal-form" action="/email">
          <div>
            <input id="programID" name="programID" class="form-control" value="" type="hidden">
            <input id="eventID" name="eventID" class="form-control" value="" type="hidden">
            <input id="selectedTerm" name="selectedTerm" class="form-control" value="" type="hidden">

          </div>
          <h5 class="my-1">Templates</h5>
          <select class="form-select" aria-label="template-select">
            <option value="ePTemplate" selected>'Event/Program' Email Template</option>
          </select>
          <div class="row my-3">
            <div class="col-sm-6 form-group">
              <h5>To</h5>
              <select class='form-select' id="emailRecipients" name="emailRecipients" aria-label="email recipients">
                <option value="interested">Interested</option>
                <option value="eventParticipant">RSVP'd</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <h5>From</h5>
              <select class='form-select' id="emailSender" name="emailSender" aria-label="email sender">
                <option {{ 'selected' if user.isCeltsStudentStaff }}>CELTS Student Staff</option>
                <option {{ 'selected' if user.isCeltsAdmin else 'disabled' }}>CELTS Admins</option>
                <option value="{{g.current_user.email}}">
                  {{g.current_user.firstName}} {{g.current_user.lastName}} (Currently Logged In)
                </option>
              </select>
            </div>
          </div>
          <div class="my-3">
            <h5>Subject</h5>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
          </div>
          <div class="mt-3">
            <h5>Email Body</h5>
            <textarea class="form-control" type="textarea" name="message" id="message" maxlength="8000" rows="5"
              placeholder="Type your email message here (Max 8000 characters)"
            ></textarea>
          </div>
          <div class="text-wrap">
            <input class="form-check-input me-1" type="checkbox" value="True" id="sendIndividually" name="sendIndividually">
            <label class="form-check-label" white-space="normal" for="sendIndividually">
              Send Email Individually
            </label>
          </div>
          <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="$('.modal').modal('hide')">Cancel</button>
            <button type="submit" class="btn btn-primary">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
